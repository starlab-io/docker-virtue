sshd_port: 2022/tcp # Same for all containers. Make sure your dockerfile configures sshd properly! Goes as docker start -p argument



ssh_authorized_keys_file: /home/virtue/.ssh/authorized_keys
repository: 703915126451.dkr.ecr.us-east-2.amazonaws.com/starlab-virtue # what docker repository to use

# Sample Container Entry:
# containers:
#   samplecontainer:
#       image_tag: virtue-sampleimage # image tag of this container, image name is virtue:virtue-simplecontainer
#       ssh_port: 6767 # default: random. Used with docker run, docker listen port
#       args: {shm_value: 1g, read_only: False, ...} # a dictionary of python variables as keys and their values to use for python create
#       apparmor: path-to-apparmor-profile # default: app-containers/apparmor/apparmor.samplecontainer.profile
#                   Or a value None, if this container should not be run with apparmor
#       seccomp: path-to-seccomp-config # default: app-containers/seccomp/seccomp.samplecontainer.json
#                   Or a value None, if this container should not be run with seccomp

containers:
    gedit:
        image_tag: virtue-gedit
        ssh_port: 6767
        args:
            volumes:
            - /home/virtue/gedit/share:/home/virtue/share
            - /home/virtue/gedit/thunderbird:/home/virtue/.thunderbird
    firefox:
        image_tag: virtue-firefox
        ssh_port: 6768
        args:
            shm_size: 1g
            volumes:
            - /home/virtue/firefox/share:/home/virtue/share
            - /home/virtue/firefox/thunderbird:/home/virtue/.thunderbird
    terminal:
        image_tag: virtue-terminal
        ssh_port: 6766
        args:
            volumes:
            - /home/virtue/terminal/share:/home/virtue/share
            = /home/virtue/terminal/thunderbird:/home/virtue/.thunderbird
    thunderbird:
        image_tag: virtue-thunderbird
        ssh_port: 6765
        args:
            volumes:
            - /home/virtue/thunderbird/share:/home/virtue/share
            - /home/virtue/thunderbird/thunderbird:/home/virtue/.thunderbird
    chrome:
        image_tag: virtue-chrome
        ssh_port: 6764
        args:
            volumes:
            - /home/virtue/chrome/share:/home/virtue/share
            - /home/virtue/chrome/thunderbird:/home/virtue/.thunderbird
    office-prep:
        image_tag: virtue-office-prep
        ssh_port: 6769
        apparmor: None # This is an install container. Should be used only to install a given application
        seccomp: None
        args:
            volumes:
            # Used to bring syslog messages from the container to the host's syslog-ng
            - /dev/log:/dev/log
            - /home/virtue/office-prep/share:/home/virtue/share
            - /home/virtue/office-prep/thunderbird:/home/virtue/.thunderbird
    powershell:
        image_tag: virtue-powershell
        ssh_port: 6761
        apparmor: None # This is an install container. Should be used only to install a given application
        seccomp: None
        args:
            volumes:
            - /home/virtue/powershell/share:/home/virtue/share
            - /home/virtue/powershell/thunderbird:/home/virtue/.thunderbird
    wincmd:
        image_tag: virtue-wincmd
        ssh_port: 6762
        seccomp: None   # This actually means "run with Docker default seccomp policy"
        args:
            volumes:
            - /dev/log:/dev/log
            - /home/virtue/wincmd/share:/home/virtue/share
            - /home/virtue/wincmd/thunderbird:/home/virtue/.thunderbird
    skype:
        image_tag: virtue-skype
        ssh_port: 6763
        args:
            volumes:
            - /home/virtue/skype/share:/home/virtue/share
            - /home/virtue/skype/thunderbird:/home/virtue/.thunderbird
    office-word:
        image_tag: virtue-office-word
        ssh_port: 6769
        seccomp: None   # This actually means "run with Docker default seccomp policy"
        args:
            volumes:
            - /dev/log:/dev/log
            - /home/virtue/office-word/share:/home/virtue/share
            - /home/virtue/office-word/thunderbird:/home/virtue/.thunderbird
    office-outlook:
        image_tag: virtue-office-outlook
        ssh_port: 6771
        seccomp: None   # This actually means "run with Docker default seccomp policy"
        args:
            volumes:
            - /dev/log:/dev/log
            - /home/virtue/office-outlook/share:/home/virtue/share
            - /home/virtue/office-outlook/thunderbird:/home/virtue/.thunderbird
    putty:
        image_tag: virtue-putty
        ssh_port: 6770
        apparmor: None  # use the Docker default
        seccomp: None   # This actually means "run with Docker default seccomp policy"
        args:
            volumes:
            - /dev/log:/dev/log
            - /home/virtue/putty/share:/home/virtue/share
            - /home/virtue/putty/thunderbird:/home/virtue/.thunderbird

