    virtue-base:
        Dockerfile: virtue-base/Dockerfile.virtuebase
    virtue-crossover:
        base_image_tag: virtue-base
    virtue-gedit:
        base_image_tag: virtue-base
    virtue-firefox:
        base_image_tag: virtue-base
    virtue-terminal:
        base_image_tag: virtue-base
    virtue-thunderbird:
        base_image_tag: virtue-base
    virtue-chrome:
        base_image_tag: virtue-base
    virtue-skype:
        base_image_tag: virtue-base
    virtue-powershell:
        base_image_tag: virtue-base
    virtue-office-prep:
        base_image_tag: virtue-crossover
    virtue-putty:
        base_image_tag: virtue-crossover
    virtue-wincmd:
        base_image_tag: virtue-crossover
